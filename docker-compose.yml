services:
  server:
    build: .
    container_name: server
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
    env_file:
      - ./backend/Server/.env
    restart: always
    command: node /app/backend/Server/server.js 

  bot:
    build: .
    container_name: bot
    env_file:
      - ./backend/Bot/.env
    command: node /app/backend/Bot/bot.js 
    depends_on:
      - server
    restart: always

  proxy-frontend:
    image: nginx:latest
    container_name: proxy-frontend
    ports:
      - "4000:80"
    volumes:
      - ./proxy-frontend:/usr/share/nginx/html
    restart: always
    
  frontend:
    image: nginx:latest
    container_name: frontend
    ports:
      - "5000:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
    restart: always
